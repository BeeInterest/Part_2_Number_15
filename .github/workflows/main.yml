name: Build and Test

on:
  push:
    branches:
      - main

jobs:

  test_db:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        amount_student: [32]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install mimesis
        pip install faker

    - name: Build and Test DB
      run: python ./db/create_and_edit_db.py ${{ matrix.amount_student }}

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Build and Test App
      run: |
      set -x
      python ./app/task.py